<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formul√°rio Panda</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./src/css/panda.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
</head>

<body>
  
  <div class="container">
    <form>
      <label class="username" for="username">Username: </label>
      <input type="text" id="username" placeholder="Username here..." /><br />
      <label for="password">Password: </label>
      <input type="password" id="password" placeholder="Password here..." /><br />
      <button>Login</button>
    </form>
    <div class="orelha-l"></div>
    <div class="orelha-r"></div>
    <div class="panda-face">
      <div class="blush-l"></div>
      <div class="blush-r"></div>
      <div class="olho-l">
        <div class="bolaOlho-l"></div>
      </div>
      <div class="olho-r">
        <div class="bolaOlho-r"></div>
      </div>
      <div class="nariz"></div>
      <div class="boca"></div>
    </div>
    <div class="mao-l"></div>
    <div class="mao-r"></div>
    <div class="pe-l"></div>
    <div class="pe-r"></div>
  </div>
  <!-- Script -->
  <script src="./src/js/script.js"></script>
</body>

</html>
